<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="header_scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style media="all and (orientation: landscape)">
      #aboutPictureZone{
        position: relative;
        overflow: hidden;
        border-radius: 50%;
        height: 35vh;
        width: 52.5vh;
      }
    </style>
    <style media="all and (orientation: portrait)">
      #aboutPictureZone{
        position: relative;
        overflow: hidden;
        border-radius: 50%;
        height: 35vh;
        width: 35vh;
      }
      #aboutPicture{
        margin-left:-25%;
      }
    </style>
    <style media="all">
      #aboutPicture{
        height: 100%;
      }
    </style>
  </head>

  <body oncontextmenu="return false;">
    <div class="header" id="myHeader" width="100%" height="10%">
      <a href="index.html" class="logoButton" id="logoButton">
          <img src="images\constant\tji_noir.png" id="logoImage" alt="the jay initiative" style="margin-top:0.2%">
      </a>
    </div>

    <br>
    <br>

    <div class="center" id="aboutPictureZone">
      <img src="images\constant\casually watching the world burn.png"
         alt="a picture of a man casually watching the world burn."
         id="aboutPicture">
    </div>


  </body>
</html>
