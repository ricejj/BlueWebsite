
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />

<body>
  <a href="#default" class="logoButton" id="logoButton">
      <img src="images\constant\tji_noir.png" id="logoImage" alt="the jay initiative">

  <p> this is before the grid </p>
  <!-- the gallery is a "simple" CSS grid filled with images -->
  <div class="gallery" id="gallery">
    <div id="Image1" class="cell">
      <img src="images\gallery\thumbnails\tmb_ b l e u s i n r e k t o u r b.png"

    <div id="Image2" class="cell">

      alt="A blunt portrait of a serious and handsome man" class="pictureStyle">

      <img src="images\gallery\thumbnails\tmb_-shadow-of-the-tree.jpg"

    <div id="Image5" class="cell">

      alt="She really is here" class="pictureStyle">

  <p> this is after the grid </p>
