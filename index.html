<body oncontextmenu="return false;">
  <div class="header" id="myHeader" height="10%">
      <a href="index.html" class="logoButton" id="logoButton">

      <a href="https://www.instagram.com/jean_lepeudry/" class="instaButton" id="instaButton">

      <a href="about.html" class="aboutButton" id="aboutButton">

    </div>

  <p> this is before the grid </p>

  </div>

<!-- this is where the "big_" images are displayed-->
<!-- cf https://www.w3schools.com/howto/howto_js_lightbox.asp -->

    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalsList">

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

  </div>
